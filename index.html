<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="utf-8">
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="title">Rock-Paper-Scissors vs AI</div>

       <div class="game-board">
           <div class="round">Round: <span class="roundNo">0</span></div>
         <div class="score">Score: <span class="playScore">0</span> - <span class="compScore">0</span></div>
            <div class="game-result"></div>
            <div class="theChoice">
                <div class="player">
                    <div class="textChoice"></div>
                    <img src="">
                </div>
                <div class="computer">
                    <div class="textChoice"></div>
                    <img src="">
                </div>
            </div>
       </div>

       <div class="choices">
           <div class="rock-button" data-button="rock">
            <img src="./images/rock.png" alt="image of a rock" class="rockPic">
            </div>
            
            <div class="paper-button" data-button="paper">
            <img src="./images/Paper.jpg" alt="image of a paper" class="paperPic">
            </div>
            
            <div class="scissor-button" data-button="scissor">
            <img src="./images/scissor.png" alt="image of a pair of scissors" class="scissorsPic">
            </div>
        </div>
    </body>
</html>
