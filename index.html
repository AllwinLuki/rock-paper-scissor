<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissor/title>
        <meta charset="utf-8">
        <script src="./script.js"></script>
    </head>
    <body>
       <div class="title">Rock-Paper-Scissors vs AI</div>

       <div class="game-board">
           <div class="round">Round: 0</div>
         <div class="score">Score: 0 - 0</div>
            <div class="game-result"></div>
            <div class="theChoice">
                <div class="player">
                    <div class="textChoice"></div>
                    <div class="imgChoice"></div>
                </div>
                <div class="computer">
                    <div class="textChoice"></div>
                    <div class="imgChoice"></div>
                </div>
            </div>
       </div>

       <div class="choices">
            <img src="./images/rock.png" alt="image of a rock">
            <img src="./images/Paper.jpg" alt="image of a paper">
            <img src="./images/scissor.png" alt="image of a pair of scissors">
       </div>
    </body>
</html>
