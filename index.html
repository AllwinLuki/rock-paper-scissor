<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissor</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="title">Rock-Paper-Scissors vs AI</div>

       <div class="game-board">
           <div class="round">Round: </div>
         <div class="score">Score: </div>
            <div class="game-result"></div>
            <div class="theChoice">
                <div class="player">
                    <div class="userTextChoice"></div>
                    <img src="" class ="userImgChoice">
                </div>
                <div class="computer">
                    <div class="compTextChoice"></div>
                    <img src="" class="compImgChoice">
                </div>
            </div>
       </div>

       <div class="choices">
           <div class="rock-button" data-type = "rock">
            <img src="./images/rock.png" alt="image of a rock" class="rockPic">
            </div>
            
            <div class="paper-button" data-type = "paper">
            <img src="./images/paper.png" alt="image of a paper" class="paperPic">
            </div>
            
            <div class="scissor-button" data-type= "scissor">
            <img src="./images/scissor.png" alt="image of a pair of scissors" class="scissorsPic">
            </div>
        </div>
    </body>
</html>
